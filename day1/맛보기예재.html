<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛보기 자바 </title>
</head>
<body>
    <!-- 자바스크립트 코드는 body 안에 html태그 다 작성하고
    맨 밑에 작성할거임 -->
    <script>
        let age = prompt("사용자의 나이를 입력해주세요");

        if(age >= 20){
            document.write("당신은 성인입니다");
        }else{
            document.write("당신은 미성년자입니다");
        }
    </script>
    
</body>
</html>
