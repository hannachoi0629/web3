<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <script>
        // 산술연산자의 종류와 기본형
        // 1. ㅁ+ㅁ 더하기
        // 2.ㅁ-ㅁ 빼기
        // 3. ㅁ * ㅁ 곱하기
        // 4. ㅁ / ㅁ 나누기
        // 5. ㅁ % ㅁ 나머지


        let num1 = 15;
        let num2 = 2;
        let result;

        result =  num1 + num2;
        document.write(result, "<br>");


        result = num1 - num2;
        document.write(result, "<br>");


        result = num1 * num2;
        document.write(result, "<br>");

        result = num1 / num2;
        document.write(result, "<br>");

        result = num1 % num2;
        document.write(result, "<br>");
    </script>
    
</body>
</html>
